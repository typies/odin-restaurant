<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Odin Restaurant Page</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <header>
            <nav>
                <button>Home</button>
                <button>Menu</button>
                <button>About</button>
                <button>FAQ</button>
            </nav>
        </header>
        <div id="content">
            <div class="content-1">
                <div class="cta">
                    <div class="cta-text">Best nachos on the web!</div>
                    <button class="cta-btn">Book your reservation today</button>
                </div>
            </div>
            <div class="content-2">
                <div class="review-box">
                    <div class="review-card">
                        <div class="review-text">
                            This is my all time favorite restaurant! The staff
                            is so friendly and the owner is my husband!
                        </div>
                        <div class="review-stars"></div>
                    </div>
                    <div class="review-card">
                        <div class="review-text">Good food.</div>
                        <div class="review-stars"></div>
                    </div>
                    <div class="review-card">
                        <div class="review-text">I didn't get diarrhea :D</div>
                        <div class="review-stars"></div>
                    </div>
                </div>
            </div>
        </div>
        <footer>
            <a
                href="https://www.theodinproject.com/lessons/node-path-javascript-restaurant-page"
                >The Odin Project</a
            >
        </footer>
    </body>
</html>
